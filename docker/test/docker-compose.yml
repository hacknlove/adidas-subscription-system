version: '3.8'
services:
  mongo:
    image: mongo
    logging:
      driver: none
    ports:
      - 17017:27017

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.7
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: docker.io/bitnami/kafka:2
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  mailer:
    image: adidas-subscription-dev
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ../../:/home/node/app
    depends_on:
      - kafka
    command: yarn workspace mailer dev
    environment:
      PORT: 80

  subscription:
    image: adidas-subscription-dev
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ../../:/home/node/app
    depends_on:
      - mongo
      - kafka

    command: yarn workspace subscription dev
    environment:
      MONGO_URL: ${MONGO_URL}
      PORT: 80

  publicAPI:
    image: adidas-subscription-dev
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ../../:/home/node/app
    depends_on:
      - subscription
    ports: 
      - 8000:8000
    command: yarn workspace public-api dev
    environment:
      SUBSCRIPTION_URL: ${SUBSCRIPTION_URL}
      JWT_SECRET: ${JWT_SECRET}

  privateAPI:
    image: adidas-subscription-dev
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ../../:/home/node/app
    depends_on:
      - subscription
    ports: 
      - 8001:8000
    command: yarn workspace private-api dev
    environment:
      SUBSCRIPTION_URL: ${SUBSCRIPTION_URL}
      MAILER: ${MAILER_URL}
      JWT_SECRET: ${JWT_SECRET}

  test:
    image: adidas-subscription-dev
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
      volumes:
        - ../../:/home/node/app